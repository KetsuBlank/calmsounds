<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Звуки для релакса</title>
  <style>
  body {
    margin: 0;
    padding: 20px;
    background-image: url("recreation park.jpg"); /* Замените на путь к вашей картинке */
    background-size: cover; /* Растягивает изображение на всю область, сохраняя пропорции */
    background-repeat: no-repeat; /* Предотвращает повторение изображения */
    background-position: center;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    overflow-x: hidden;
  }
  h1{
    color: whitesmoke;
    -webkit-text-stroke: 1px black;
    text-align: center;
    font-size: 2em;
    margin-bottom: 30px;
  }
    .sound-card {
    background-color: rgba(0, 0, 0, 0.5); /* полупрозрачный фон */
    padding: 15px;
    margin: 15px 0;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
    .sound-card h2 {
    color: #fff;
    margin-bottom: 10px;
    -webkit-text-stroke: 0.5px black;
  }
  button {
    font-size: 1.5em;
    padding: 8px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background-color: #ffffffcc;
    cursor: pointer;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <h1>Звуки для релакса</h1>
  <div class="sound-card">
    <h2>Парк</h2>
    <audio id="publicgarden" src="publicgarden.mp3" loop></audio>
    <button onclick="toggleSound('publicgarden')">▶️/⏸️</button>
    <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVolume('publicgarden', this.value)" />
  </div>

  <div class="sound-card">
    <h2>Птички</h2>
    <audio id="birds" src="birds.mp3" loop></audio>
    <button onclick="toggleSound('birds')">▶️/⏸️</button>
    <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVolume('birds', this.value)" />
  </div>

  <div class="sound-card">
    <h2>Горение костра</h2>
    <audio id="campfire" src="campfire.mp3" loop></audio>
    <button onclick="toggleSound('campfire')">▶️/⏸️</button>
    <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVolume('campfire', this.value)" />
  </div>

  <script>
    function toggleSound(id) {
      const audio = document.getElementById(id);
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function setVolume(id, value) {
      document.getElementById(id).volume = value;
    }
  </script>
</body>
</html>
